<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframes</title>

    <style>
      iframe {
        width: 300px;
        height: 300px;
      }
      /*hierarquia: css > inline height and width*/
      /*frameborder: boolean, 1 tem borda, 0 n√£o tem borda*/
    </style>
  </head>
  <body>
    <p>
      Voce pode acessar outro site atraves deste, como este
      <iframe
        src="https://www.cursoemvideo.com"
        frameborder="0"
        height="200"
        width="500"
      >
        <a href="https://www.cursoemvideo.com" target="_blank"
          >Curso em video</a
        >
      </iframe>
    </p>
  </body>
</html>
