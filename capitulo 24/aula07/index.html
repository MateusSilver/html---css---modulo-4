<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telefone e Email</title>
  </head>
  <body>
    <h1>Telefone e email</h1>
    <form action="cadastro.php" method="get">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
          <label for="inome">Nome: </label
          ><input
            type="text"
            required
            name="nome"
            id="inome"
            placeholder="joao silva"
            autocomplete="name"
            minlength="5"
            maxlength="20"
          />
        </p>
        <p>
          <label for="iemail">Email: </label
          ><input
            type="email"
            name="email"
            id="iemail"
            autocomplete="email"
            required
            placeholder="joao@email.com"
          />
        </p>
        <p>
          <label for="itel">Telefone: </label
          ><input
            type="tel"
            name="telefone"
            id="itel"
            required
            autocomplete="tel"
            pattern="^\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}$"
            placeholder="(00) X0000-0000"
          />
          <!--Pattern = Regex: comeÃ§a com ^ e termina com $ -->
        </p>
      </fieldset>
      <p>
        <input type="submit" value="Enviar" /><input
          type="reset"
          value="Cancelar"
        />
      </p>
    </form>
  </body>
</html>
