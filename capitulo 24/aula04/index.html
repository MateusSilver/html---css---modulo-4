<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caixas de senha e texto</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <body>
      <h1>Caixas de senha e texto</h1>
      <form autocomplete="on" action="cadastro.php" method="post">
        <p>
          <label for="iusuario">Usu√°rio: </label
          ><input
            placeholder="jose@gmail.com"
            type="text"
            name="usuario"
            id="iusuario"
            required
            minlength="5"
            maxlength="20"
            size="22"
            autocomplete="username"
          />
        </p>
        <p>
          <label for="isenha">Senha: </label>
          <input
            placeholder="senha123"
            type="password"
            name="senha"
            id="isenha"
            required
            minlength="8"
            maxlength="20"
            size="22"
            autocomplete="current-password"
          />
        </p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Cancelar" />
      </form>
    </body>
  </body>
</html>
