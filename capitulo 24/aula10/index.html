<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 10 - select datalist e textarea</title>
  </head>
  <body>
    <h1>Select, Datalist e Textarea</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="iestado">Estado: </label>
        <select name="estado" id="iestado">
          <option value="" selected>-- escolha um estado --</option>
          <option value="MG">Minas Gerais</option>
          <optgroup label="Região Centro-oeste">
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="GO">Goiás</option>
          </optgroup>
          <option value="MA">Maranhão</option>
        </select>
      </p>
      <p>
        <label for="iprofissao">Profissão: </label>
        <input
          placeholder="dentista"
          type="text"
          name="profissão"
          id="iprofissao"
          list="lista-profissoes"
        />
        <datalist id="lista-profissoes">
          <option value="ADM">Administrador</option>
          <option value="DEV">Desenvolvedor</option>
          <option value="CON">Contador</option>
        </datalist>
      </p>

      <label for="imensagem">Mensagem: </label><br /><textarea
        name="mensagem"
        id="imensagem"
        cols="20"
        rows="20"
        placeholder="Mensagem..."
      ></textarea>

      <p><input type="submit" value="Enviar" /><input type="reset" /></p>
    </form>
  </body>
</html>
