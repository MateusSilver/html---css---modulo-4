<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 9 - cores e range</title>
  </head>
  <body>
    <h1>Cores e Range</h1>
    <form action="cadastro.php" method="post">
      <!--por causa de input file, voce deve usar o metodo post-->
      <p>
        <label for="icores">Cor: </label>
        <input type="color" name="cores" id="icores" />
      </p>
      <p>
        <label for="irange">Nivel de satisfação: </label>
        <input
          type="range"
          name="range"
          id="irange"
          min="1"
          max="20"
          step="1"
          value="1"
        />
      </p>
      <p>
        <label for="ifoto">Foto de perfil: </label>
        <input type="file" name="foto" id="ifoto" />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Cancelar" />
      </p>
    </form>
  </body>
</html>
